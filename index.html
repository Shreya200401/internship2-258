<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Temperature Convertor</h1>
        <label for="celsius">Celsius</label>
        <input id="celsius"  type="text" placeholder="Enter Celsius">
        <button class="button" onclick="convertFahrenheit()">Convert Fahrenheit</button>
        <br><br>

        <label for="fahrenheit">Fahrenheit</label>
        <input id="fahrenheit" type="text" placeholder="Enter Fahrenheit">
        <button class="button" onclick="convertCelsius()">Convert Celsius</button>
        <br><br>

       <button onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
